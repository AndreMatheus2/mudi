<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body onload="onload()">
<div th:replace="~{base :: logo}"></div>
<div th:replace="~{base :: titulo('Faça sua oferta')}"></div>

<div class="container" id="ofertas">

    <div class="card mb-3" v-for="pedido in pedidos">
        <div class="card-header alert-dark" th:text="${pedido.nomeProduto}">{{pedido.nomeProduto}}</div>

        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-5">Valor: <input/></div>
                        <div class="col-7">Data de entrega <input/></div>
                    </div>

                    <div>Produto</div>
                    <div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>

                    <div>Descrição</div>
                    <div>
                        <textarea class="form-control"> {{pedido.descricao}} </textarea>
                    </div>
                </div>

                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" v-bind:src="pedido.urlImagem"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function onLoad() {
        new Vue({
              el: '#ofertas',
              data () {
                return {
                    pedidos : []
                }
              },
              mounted () {
                axios
                  .get('http://localhost:8080/api/pedidos/ofertas')
                  .then(response => (this.pedidos = response.data))
                  .catch(error => console.log(error))
              }
            });
    }
    </script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
