<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div>Valor: <span th:text="${pedido.valorNegociado}">300,oo</span></div>
            <div>Data de entrega <span th:text="${pedido.dataEntrega}">10/02/2023</span></div>

            <div>Produto</div>
            <div> <input  class="form-control" th:value="${pedido.urlProduto}" value="Url do produto"/></div>
            <div>
                <textarea  class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
            </div>
            <div>
                <img th:src="${pedido.urlImagem}" src="">
            </div>
        </div>
    </div>
    </body>
</html>
