<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div th:each="pedido : ${pedidos}">
            <div th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div>Valor: <span th:text="${pedido.valorNegociado}">300,oo</span></div>
            <div>Data de entrega <span th:text="${pedido.dataEntrega}">10/02/2023</span></div>

            <div>Produto</div>
            <div> <input th:value="${pedido.urlProduto}" value="Url do produto"/></div>
            <div>
                <textarea th:text="${pedido.descricao}">Descrição do produto</textarea>
            </div>
            <div>
                <img th:src="${pedido.urlImagem}" src="">
            </div>
        </div>
    </body>
</html>
