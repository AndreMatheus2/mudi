<!--suppress XmlInvalidId -->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div th:replace="~{base :: titulo('Novo Pedido')}"></div>

            <div class="card mt-3">
                <form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" class="card-body" action="pedido/novo" method="POST">
                    <div class="form-group">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informa qual o nome do produto</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
                    </div>
                    <div class="form-group">
                        <label for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
                        <small>Cole Url do produto aqui</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}"></div>

                    </div>
                    <div class="form-group">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                        <small>Cole url da imagem aqui</small>
                        <div class="invalid-feedback" th:errors="*{urlImagem}"></div>

                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}"  class="form-control" placeholder="Adicione detalhes"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
