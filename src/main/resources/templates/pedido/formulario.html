<!--suppress XmlInvalidId -->
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Novo Pedido</h1>
            </div>
            <div class="card" mt-3>
                <form th:object="${requisicaoNovoPedido}" class="card-body" action="pedido/novo" method="POST">
                    <div class="form-group">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto"/>
                        <small>Informa qual o nome do produto</small>
                    </div>
                    <div class="form-group">
                        <label for="urlProduto">Url</label>
                        <input th:field="*{nomeProduto}" class="form-control" placeholder="url do produto"/>
                        <small>Cole Url do produto aqui</small>
                    </div>
                    <div class="form-group">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{nomeProduto}" class="form-control" placeholder="url da imagem"/>
                        <small>Cole url da imagem aqui</small>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" name="descricao" placeholder="Adicione detalhes"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
